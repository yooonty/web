<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script>
            function pay() {
                store = document.getElementById('store').value;
                money = parseInt(document.getElementById('money').value);
                method = document.getElementById('method').value;
                result = document.getElementById('result');
                if (method == '2') {
                    money += 1000;
                } else if (method == '3') {
                    money += 500;
                }

                result.innerHTML =
                    store +
                    '에서 ' +
                    money +
                    '을 결제수단 ' +
                    method +
                    '번으로 결제했습니다.';
            }
        </script>
    </head>
    <body>
        <hr color="red" />
        구매상점: <input type="text" id="store" /> <br />
        결재금액: <input type="text" id="money" /> <br />
        입력수단: (1)계좌이체, (2)신용카드, (3)휴대폰 결제 <br />
        <input type="text" id="method" /> <br />
        <button onclick="pay()">결제 버튼</button>
        <hr color="blue" />
        <div id="result"></div>
    </body>
</html>
