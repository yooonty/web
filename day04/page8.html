<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <!-- js 연결 -->
        <script src="out.js"></script>
        <script>
            //1번
            for (let index = 0; index < 3; index++) {
                console.log('@@@');
            }
            //2번
            site = prompt('당신이 주로 가는 포털사이트는?');
            if (site == 'naver' || site == '네이버') {
                location.href = 'http://www.naver.com';
            } else if (site == 'daum' || site == '다음') {
                location.href = 'http://www.daum.net';
            } else {
                location.href = 'http://www.google.com';
            }
            //3번
            여행하다();
            쉬다();
            //4번
            answer = confirm('당신은 자바 프로그래머인가요?');
            if (answer == true) {
                console.log('훌륭한 프로그래머시군요!');
            } else {
                console.log('다른 언어를 사용하시는 군요!');
            }
            //5번
            coffee = prompt('커피 값을 입력하세요!');
            count = prompt('커피 갯수를 입력하세요!');
            money = parseInt(coffee) * parseInt(count);
            if (money >= 15000) {
                console.log('할인해드릴게요.');
            } else {
                console.log('정가로 내셔야해요.');
            }
            //6번
            food = prompt('먹고싶은 음식은 무엇인가요?');
            price = prompt('음식의 가격은 얼마인가요?');
            if (
                (food == '커피' || food == 'coffee') &&
                parseInt(price) < 5000
            ) {
                console.log('내가 살게요.');
            } else {
                console.log('네가 사세요.');
            }
            //7번
            now = prompt('지금은 오전인가요? 오후인가요?');
            if (now == '오전') {
                for (let index = 0; index < 3; index++) {
                    console.log('굿모닝!');
                }
            } else if (now == '오후') {
                for (let index = 0; index < 5; index++) {
                    console.log('굿애프터눈!');
                }
            } else {
                for (let index = 0; index < 10; index++) {
                    console.log('굿나잇!');
                }
            }
        </script>
    </head>
